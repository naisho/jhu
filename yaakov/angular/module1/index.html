<!doctype html>
<html lang="en">
	<head>
		<title>Lunch Checker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/bootstrap.min.css">
		<style>
			.message { font-size: 1.3em; font-weight: bold; }
		</style>
	</head>
<body ng-app="LunchCheck">
	<div class="container" ng-controller="LunchCheckController">
		<h1>Lunch Checker</h1>
				<div class="form-group">
					<input id="lunch-menu" type="text" ng-model="LunchItems"
						placeholder="list comma separated dishes you usually have for lunch"
						class="form-control">
				</div>

				<div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-default" ng-click="check()">Check If Too Much</button>
					</span>
					<span class="form-control alert-warning">
						Note: Empty items are not considered towards the count.
					</span>
				 </div>

				<div class="form-group message" style="padding-top:30px">
					<span class="{{style}}">{{message}}</span>
				</div>
	</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
